    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const sideMenu = document.querySelector('.side-menu');
    
        burgerMenu.addEventListener('click', (event) => {
            event.stopPropagation(); // Остановить всплытие события
            burgerMenu.classList.toggle('active');
            sideMenu.classList.toggle('open');
    
            // Скрыть бургер-меню после нажатия
            if (sideMenu.classList.contains('open')) {
                setTimeout(() => {
                    burgerMenu.classList.add('open');
                }, 300); // Задержка для завершения анимации
            } else {
                burgerMenu.classList.remove('hidden');
            }
        });
    
        // Закрыть меню при клике на пустое место
        document.addEventListener('click', (event) => {
            if (!sideMenu.contains(event.target) && !burgerMenu.contains(event.target)) {
                sideMenu.classList.remove('open');
                burgerMenu.classList.remove('active');
                burgerMenu.classList.remove('hidden');
            }
        });


const zone = document.getElementById('star-zone');

zone.addEventListener('mousemove', (e) => {
  const star = document.createElement('div');
  star.classList.add('star');
  star.innerText = '⭐';

  // Позиция относительно блока
  const rect = zone.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  star.style.left = `${x}px`;
  star.style.top = `${y}px`;

  // Случайное направление разлета
  const dx = (Math.random() - 0.5) * 200 + 'px';
  const dy = (Math.random() - 0.5) * 200 + 'px';
  star.style.setProperty('--dx', dx);
  star.style.setProperty('--dy', dy);

  zone.appendChild(star);

  // Удалить звезду через 1 секунду
  setTimeout(() => {
    star.remove();
  }, 1000);
});

    </script>
